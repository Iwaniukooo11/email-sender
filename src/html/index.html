<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0;
    maximum-scale=1.0;" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Email sender</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&amp;subset=latin-ext" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <h1>Sending email form</h1>
    <h2>Author: <a href="https://github.com/Iwaniukooo11" target="_blank">Mateusz Iwaniuk</a> </h2>
    <p>A simple mail sender. Project is described in my <a
            href="https://dev.to/iwaniukooo11/send-e-mails-directly-from-front-end-with-js-5d7d" target='_blank'>dev.to
            article</a></p>

    <form class="form">
        <input name='name' type="text" placeholder="Your name..." class="form__input" />
        <input name='topic' type="text" placeholder="Topic..." class="form__input" />
        <textarea name='message' type="text" placeholder="Your Message..." class="form__input"></textarea>

        <input type="submit" value="send" class="form__input form__input--button">
    </form>

    <script src="assets/js/bundle.min.js"></script>
</body>

</html>
